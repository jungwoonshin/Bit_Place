<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var width = $(window).width() + 'px';
		var height = $(window).height() + 'px';

		$('body').css('background-size', width + ' ' + height);
		$('#login_black').css('width', width);
		$('#login_black').css('height', height);

		$("#login_black").animate({
			opacity : 0.8
		}, 1000);
		
	});
</script>
<link rel="stylesheet" href="../css/bootstrap-theme.css">
<link rel="stylesheet" href="../css/bootstrap-theme.css.map">
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">

<style type="text/css">
body {
	background-image: url("../img/login/background.png");
	margin: 0;
	padding: 0;
}

#login_black {
	background: black;
	opacity: 0;
	padding-top: 100px;
}

#login_box {
	width: 700px;
	height: 400px;
	margin: 0 auto;
}

#login_typebox {
	width: 400px;
}

#login_typebox td {
	padding: 7px;
}
</style>
<meta charset="utf-8">
<title>Welcome to Bit_Place</title>
</head>


<body>
	<div id="login_black">
		<div id="login_box">
			<form role="form" action="../groups/logged.bit" method="POST">
			<table>
			<tr>
			  <td><img src="../img/login/big_logo.png"></td>
				<td>
				<table id="login_typebox">
				<tr>
				<td><img src="../img/login/bit_login.png"></td>
				</tr>
				<tr>
				<td>
				<div class="form-group">
				<input 
				type="text" 
				class="form-control" 
				id="idinput" 
				name="memNo"
				placeholder="Enter email">
				</div>
				</td>
				</tr>
				<tr>
				<td>
				<input type="password" class="form-control" id="exampleInputPassword1"
				placeholder="Password">
				</td>
				</tr>
				<tr>
				<td>
				<button type="button" class="btn btn-primary">회원가입</button>
				<button type="button" class="btn btn-primary">암호 / 아이디</button>
				<input type="submit" class="btn btn-primary" value="로그인">
				</td>
				</tr>
				</table>
			</td>
			</tr>
			</table>
			</form>
		</div>
	</div>
</body>
</html>
